<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTshop | log in</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eac9e7cda9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Log-in">
      <form action="/login" method="POST">
        <i class="fa-regular fa-user sign-in"></i>
        <label for="email">
            <input type="email" name="email" class="email" placeholder="Email/Username">
        </label>
        <label for="password">
            <input type="password" name="password" class="pwd" required placeholder="Pasword">
        </label>
        <label for="submit">
            <button type="submit" class="button">Submit</button>
        </label>
          <br>
          <a href="/signup">Go to Sign Up Page</a>
              {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      </form>
    </div >
</html>
